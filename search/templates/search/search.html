{% extends "base.html" %}

{% block content %}

<header class="masthead">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class=" col-md-8 col-md-10 mx-auto">
                <div class="site-heading">
                    <h3 class=" site-heading my-4 mt-3 text-white"> Search result </h3>
                </div>
                <form class="form-inline my-2 my-lg-0" method="GET" action="{% url 'search:search' %}" >
                <input class="form-control mr-sm-2" type="search" name="search">
                <button class="btn btn-dark" type="submit"> Search </button>
                </form>
            </div>
        </div>
    </div>
</header>

    {% for profile in all_search_results %}
    <div class="block">
      <div class="card">
        <p class="title is-4">
        {{profile.user.first_name}} {{profile.user.last_name}}
        </p>
        <a href="{% url 'ice_age:profile' profile.id %}">
              <div class="media-content">
                <p class="subtitle is-6">
                  @{{ profile.user.username|lower }}
                </p>
              </div>
        </a>
    {% empty %}
        <h2>No results found</h2>
      </div>
    </div>
    {% endfor %}

{% endblock %}
